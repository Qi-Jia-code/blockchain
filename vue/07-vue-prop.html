<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ol>
      <todo-item
        v-for="item in groceryList"
        v-bind:todo="item"
        v-bind:key="item.id"
      ></todo-item>
    </ol>
  </div>
  <script src="vue.js"></script>
  <script>
    Vue.component('todo-item',{  //全局组件
      props:['todo'],
      template:'<li>{{todo.text}}</li>'
    })
    var app = new Vue({
      el:'#app',
      data:{
        groceryList:[
        {id:0,text:'a'},
        {id:1,text:'b'},
        {id:2,text:'c'}]
      },
      conponents:{       //局部组件：在VUE实例下面的注册组件
        todos: todo      //:后面的是组件方法的名字
      }
    })
    
  </script>
</body>
</html>
