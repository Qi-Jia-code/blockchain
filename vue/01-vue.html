<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div id="app">{{message}}</div>
   <script src="vue.js"></script>
    <script>
         let app=new Vue({  //声明式编程 实现  数据和界面完全分离
          el:'#app',//用于挂载要管理的元素
          data:{  //定义数据
            message:'hello'
          }
    })
    </script>
</body>
</html>
